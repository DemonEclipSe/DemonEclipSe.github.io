<html>
  <body>
    <script>
      (async () => {
          let response = await fetch('https://api.github.com/repos/9u3/9u3.github.io/contents/ecc');
          let data = await response.json();
          let htmlString = '<ul>';
          let blacklist = {
            'index.html': 1,
            'uh': 1,
          };

          for (let file of data) {
              if(file.name in blacklist) {
                  continue;
              }

              htmlString += `<li><a href="https://9u3.github.io${file.path}">${file.name}</a></li>`;
          }

          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })();
    </script>
  <body>
</html>
