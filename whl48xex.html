<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function ip() {
  $.ajax({
			url: "https://api.ipify.org/?format=text",
			type: "GET",
    	success: function(h){
        	$("#ip").text(h);
    	}
	});	
};
</script>
</script>

<body onload="ip()">

<h id="ip"></h>

</body>
