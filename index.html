<!DOCTYPE html>
<html>
<head>
<title>Axolotl's Ideas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
@font-face {
   font-family: 'Poppins', sans-serif;
}

* {
   font-family: 'Poppins', sans-serif;
}
</style>
<style>
/* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #34db77;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 1s linear infinite;
  animation: spin 1.5s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
</style>
</head>
<body onload="JustATimeout()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-bottom">
  <style>
    #shadowBox {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(43,43,43, 0.2);
    /* Black w/opacity/see-through */
    border: 10px solid;
    }

    .rainbow {
        text-align: center;
        text-decoration: underline;
        font-size: 32px;
        font-family: monospace;
        letter-spacing: 5px;
    }
    .rainbow_text_animated {
        background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow_animation 6s ease-in-out infinite;
        background-size: 400% 100%;
    }

    @keyframes rainbow_animation {
        0%,100% {
            background-position: 0 0;
        }

        50% {
            background-position: 100% 0;
   
    </style>
  
    <style>
      a:link, a:visited {
          background-color: rgb(43,43,43);
          color: rgb(25,175,175);
          border: 2px solid rgb(125,125,125);
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }

      a:hover, a:active {
          background-color: rgb(75,75,75);
          color: rgb(175,25,25);
      }
    </style>

    <div id="shadowBox">
        <h3 class="rainbow rainbow_text_animated">CodingAxolotl's Project Page</h3>
    </div>

    <div id="botId">
        <h3 id="_bot">This bot is run by Python, And it's primary function is ADB. It can control my phone. That's all.</h3>
    </div>
    <a href="https://discord.com/api/oauth2/authorize?client_id=743553802850009139&permissions=75776&scope=bot" target="_blank">Invite my ADB Bot!</a>

    <div id="JSCode">
         <h3 id="_JSC">Alert me!</h3>
    </div>
    <a href="alert('You clicked!')">Click me.</a>
  
    <div id="music">
      <h3 id="_MSC">Generic EDM Song #832938103982</h3>
      <audio controls>
        <source src="https://github.com/9u3/9u3.github.io/blob/main/genericEDMsongnumber873948574395843725432.mp3?raw=true" type="audio/mpeg">
      </audio>
    </div>
    </div>

<script>
var myVar;

function JustATimeout() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

<style>
  body {
    background-color: rgb(43,43,43);
  }
  #_bot {background-color:rgba(0,0,0,0.3);}
  #_JSC {background-color:rgba(0,0,0,0.3);}
  #_MSC {background-color:rgba(0,0,0,0.3);}
</style>

<style>
   #modalContainer {
      background-color:rgba(0, 0, 0, 0.3);
      position:absolute;
      width:100%;
      height:100%;
      top:0px;
      left:0px;
      z-index:10000;
      background-image:url(tp.png); /* required by MSIE to prevent actions on lower z-index elements */
   }

   #alertBox {
      position:relative;
      width:300px;
      min-height:100px;
      margin-top:50px;
      border:1px solid #444;
      background-color:#fff;
      background-repeat:no-repeat;
      background-position:20px 30px;
   }

   #modalContainer > #alertBox {
      position:fixed;
   }

   #alertBox h1 {
      margin:0;
      font:bold 0.9em verdana,arial;
      background-color:#ff0000;
      color:#FFF;
      border-bottom:1px solid #000;
      padding:2px 0 2px 5px;
   }

   #alertBox p {
      font:0.7em verdana,arial;
      height:50px;
      padding-left:5px;
      margin-left:55px;
   }

   #alertBox #closeBtn {
      display:block;
      position:relative;
      margin:5px auto;
      padding:7px;
      border:0 none;
      width:70px;
      font:0.7em verdana,arial;
      text-transform:uppercase;
      text-align:center;
      color:#FFF;
      background-color:#000000;
      border-radius: 3px;
      text-decoration:none;
   }

   /* unrelated styles */

   #mContainer {
      position:relative;
      width:600px;
      margin:auto;
      padding:5px;
      border-top:2px solid #000;
      border-bottom:2px solid #000;
      font:0.7em verdana,arial;
   }

   h1,h2 {
      margin:0;
      padding:4px;
      font:bold 1.5em verdana;
      border-bottom:1px solid #000;
   }

   code {
      font-size:1.2em;
      color:#069;
   }

   #credits {
      position:relative;
      margin:25px auto 0px auto;
      width:350px; 
      font:0.7em verdana;
      border-top:1px solid #000;
      border-bottom:1px solid #000;
      height:90px;
      padding-top:4px;
   }

   #credits img {
      float:left;
      margin:5px 10px 5px 0px;
      border:1px solid #000000;
      width:80px;
      height:79px;
   }

   .important {
      background-color:#F5FCC8;
      padding:2px;
   }

   code span {
      color:green;
   }
</style>
   
   
<script>
   var ALERT_TITLE = "ALERT";
   var ALERT_BUTTON_TEXT = "Ok";

   if(document.getElementById) {
      window.alert = function(txt) {
         createCustomAlert(txt);
      }
   }

   function createCustomAlert(txt) {
      d = document;

      if(d.getElementById("modalContainer")) return;

      mObj = d.getElementsByTagName("body")[0].appendChild(d.createElement("div"));
      mObj.id = "modalContainer";
      mObj.style.height = d.documentElement.scrollHeight + "px";

      alertObj = mObj.appendChild(d.createElement("div"));
      alertObj.id = "alertBox";
      if(d.all && !window.opera) alertObj.style.top = document.documentElement.scrollTop + "px";
      alertObj.style.left = (d.documentElement.scrollWidth - alertObj.offsetWidth)/2 + "px";
      alertObj.style.visiblity="visible";

      h1 = alertObj.appendChild(d.createElement("h1"));
      h1.appendChild(d.createTextNode(ALERT_TITLE));

      msg = alertObj.appendChild(d.createElement("p"));
      //msg.appendChild(d.createTextNode(txt));
      msg.innerHTML = txt;

      btn = alertObj.appendChild(d.createElement("a"));
      btn.id = "closeBtn";
      btn.appendChild(d.createTextNode(ALERT_BUTTON_TEXT));
      btn.href = "#";
      btn.focus();
      btn.onclick = function() { removeCustomAlert();return false; }

      alertObj.style.display = "block";

   }

   function removeCustomAlert() {
      document.getElementsByTagName("body")[0].removeChild(document.getElementById("modalContainer"));
   }
</script>
   
</body>
</html>
